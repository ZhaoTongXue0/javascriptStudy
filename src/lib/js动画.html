<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js动画</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
            background-color: pink;
            margin: 100px;
        }

        .box4 {
            width: 300px;
            height: 300px;
            padding: 100px;
            margin: 100px;
            position: relative;
            border: 100px solid #000;
            background-color: pink;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box1" style="position: absolute;">
        <div class="box2" style="position: fixed;">
            <div class="box3"></div>
        </div>
    </div>

    <div class="box4">
        <div class="box5" style="left: 10px"></div>
    </div>

    <script src="../js/js动画.js"></script>
</body>
</html>
