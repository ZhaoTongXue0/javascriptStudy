<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="../css/tuLong.css">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">经验: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">生命值: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">金币: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">前往商店</button>
            <button id="button2">探索洞穴</button>
            <button id="button3">屠龙</button>
        </div>
        <div id="monsterStats">
            <span class="stat">怪物名称: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">生命值: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">欢迎来到屠龙模拟器</div>
    </div>
    <script  src="../js/tuLong.js"></script>
</body>

</html>
